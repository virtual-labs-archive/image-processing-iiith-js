<script>
function drawlin(m,co){
	var c=document.getElementById("graph");
	var ctx=c.getContext('2d');
	ctx.clearRect(0,0,c.width,c.height);
	var y=co;


	ctx.moveTo(0,255-co);
	ctx.strokeStyle = 'blue'
	ctx.stroke();
		ctx.beginPath();
	for(x=1;x<256;x++)
	{	
		y=(m*x)+co;
		
		ctx.lineTo(x,255-y);
	ctx.strokeStyle = 'blue'
	ctx.stroke();
		
		
	}
	

}

function drawnon(log){
	
		var c=document.getElementById("graph");
	var ctx=c.getContext('2d');
	ctx.clearRect(0,0,c.width,c.height);
	
	
	ctx.beginPath();
ctx.moveTo(0, 255);
	
	for(x=1;x<256;x++)
	{	
		y=log * (Math.log(1+x)/Math.LN10);
		
		ctx.lineTo(x,255-y);
	ctx.strokeStyle = 'blue'
	ctx.stroke();
		
		
	}
	
	
}
function drawclip(s,a,b){
	var c=document.getElementById("graph");
	var ctx=c.getContext('2d');
	ctx.clearRect(0,0,c.width,c.height);
	ctx.beginPath();
ctx.moveTo(0, 255);
	for(x=1;x<256;x++)
	{	if(x<a){
		 	y=0;	ctx.lineTo(x,255-y);
	ctx.strokeStyle = 'blue'
	ctx.stroke();}
		else if (a<=x && x<=b){
			y=s*x;	ctx.lineTo(x,255-y);
	ctx.strokeStyle = 'blue'
	ctx.stroke();}
		else if( x>b){
			y=255 ;	ctx.lineTo(x,255-y);
	ctx.strokeStyle = 'blue'
	ctx.stroke();}
		
		
	
		
		
	}
	

}
function drawindow(s,a,b){

	ctx.clearRect(0,0,c.width,c.height);
	ctx.beginPath();
ctx.moveTo(0, 255);
	for(x=1;x<256;x++)
	{	if(x<a){
		 	y=0;	ctx.lineTo(x,255-y);
	ctx.strokeStyle = 'blue'
	ctx.stroke();}
		else if (a<=x && x<=b){

}
